<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Project Estimator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Salesforce Project Estimator</h1>
            <p>Herramienta de estimación de proyectos Salesforce</p>
        </div>

        <div class="main-content">
            <div class="estimator-section">
                <h2 class="section-title">Componentes</h2>
                <div id="itemsList"></div>
            </div>

            <div class="summary-section">
                <h2 class="section-title">Resumen de proyecto</h2>
                
                <div class="summary-card">
                    <div class="summary-row">
                        <span class="summary-label">Horas totales:</span>
                        <span class="summary-value" id="totalHours">0</span>
                    </div>
                    
                    <div class="input-group">
                        <label for="buffer">Buffer (%):</label>
                        <input type="number" id="buffer" value="20" min="0" max="100">
                    </div>
                    
                    <div class="summary-row">
                        <span class="summary-label">Horas con buffer:</span>
                        <span class="summary-value" id="bufferedHours">0</span>
                    </div>
                </div>

                <div class="summary-card">
                    <div class="input-group">
                        <label for="teamSize">Tamaño del equipo:</label>
                        <input type="number" id="teamSize" value="1" min="1">
                    </div>
                    
                    <div class="input-group">
                        <label for="dedication">Dedicación diaria (hours):</label>
                        <input type="number" id="dedication" value="4" min="1" max="8" step="0.5">
                    </div>
                </div>

                <div class="estimates-grid">
                    <div class="estimate-card estimate-best">
                        <div class="estimate-value" id="bestWeeks">0</div>
                        <div class="estimate-label">Best Case<br>Semanas</div>
                    </div>
                    <div class="estimate-card estimate-mid">
                        <div class="estimate-value" id="midWeeks">0</div>
                        <div class="estimate-label">Mid Case<br>Semanas</div>
                    </div>
                    <div class="estimate-card estimate-worst">
                        <div class="estimate-value" id="worstWeeks">0</div>
                        <div class="estimate-label">Worst Case<br>Semanas</div>
                    </div>
                </div>
                    <button id="create-prompt">Generar prompt</button>
                    <div id="copyMessage"></div>

            </div>
            
        </div>
    </div>

</body>
</html>
